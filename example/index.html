<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="flip-card demo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" defer src="../dist/index.js" ></script>

  <!-- demonstrate use of css style -->
  <style>
    flip-card { background-color: lightgrey; height: 100px; }
    front-face { background: lightgreen; }
    back-face { background: lightgoldenrodyellow; }

    __flip-card>* { color: green; padding: 20px; height: 100px; }
    .highlight { color: red; }
    x-card { display: block; margin: auto}
    x-card:first-child { background-color: lightgrey; }
    x-card:nth-of-type(2) { background-color: grey; }
  </style>

</head>

  <p>To flip, run</p>
  <pre>document.getElementsByTagName('flip-card')[0].flip()</pre>
  <p>in the console, or click <button onclick="document.getElementsByTagName('flip-card')[0].flip()">flip</button>

  <p>Style set as an attribute to the flip-card element is inherited; however style set in css must apply to flip-card>*</p>

  <!-- demonstrate use of custom element with inline style -->
  <flip-card style="border: solid 1px black" >
    <front-face><span class="highlight">front</span> text (could be other stuff as well)</front-face>
    <back-face><span class="highlight">back</span> text (could be other stuff as well)</back-face>
  </flip-card>

</body>
</html>
